<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  </head>
  <body>
    <div class="main">
      <p>
        FIRST NAME<input
          type="text"
          name="name"
          id="firstname"
          class="firstname"
          placeholder="enter name "
        />
      </p>
      <p>
        LAST NAME<input
          type="text"
          name="name"
          id="lastname"
          class="lastname"
          placeholder="enter last name"
        />
      </p>
      <p>
        COUNTRY<input
          type="text"
          name="country"
          id="country"
          class="country"
          placeholder="enter you country name"
        />
      </p>
      <p>
        STATE<input
          type="text"
          name="state"
          id="state"
          class="state"
          placeholder="enter state"
        />
      </p>
      <p>
        CONTACT NO<input
          type="tel"
          name="contactno"
          id="contactno"
          class="contactno"
          placeholder="enter phone number"
        />
      </p>
      <p>
        EMAIL ID<input
          type="email"
          name="username"
          id="emailid"
          class="emailid"
          placeholder="enter mail id"
        />
      </p>
      <p>
        CREATE A PASSWORD<input
          type="password"
          name="passowrd"
          id="password"
          class="password"
          placeholder="enter passowrd"
        />
      </p>
      <p>
        ENTER PASSWORD AGAIN
        <input
          type="password"
          name="repassword"
          id="repassword"
          class="repassword"
          placeholder="re-enter passowrd"
        />
      </p>
      <div class="buttons">
        <button type="submit" class="signup_button">SIGN UP</button><br />
        <button class="backtologin">BACK TO LOGIN</button>
      </div>
    </div>
  </body>
</html>
